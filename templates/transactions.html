<!DOCTYPE html>
<html>
<head>
	<title>Transactions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    
    <ul id="dropdown1" class="dropdown-content">
        <li><a href='/'>首頁</a></li>
        <li><a href="/transactions">交易記錄</a></li>
    </ul>
    
<div class="container">
    
    <nav>
        <div class="nav-wrapper grey darken-1">
            <a href="#" class="brand-logo center" style="font-size: 40px;">論文發表系統</a>
                <ul class="right hide-on-med-and-down">
                    <li><a class="dropdown-button hide-on-med-and-down" href="#!" data-activates="dropdown1">Menu<i class="material-icons right">arrow_drop_down</i></a></li>
                </ul>
                
                <ul id="slide-out" class="side-nav">
                    <li><a href='/'>首頁</a></li>
                    <li><a href="/transactions">交易記錄</a></li>
                </ul>
                <a href="#" data-activates="slide-out" class="button-collapse hide-on-large-only"><i class="material-icons">menu</i></a>
                
        </div>
    </nav>
    
    <script type="text/javascript">$(".dropdown-button").dropdown();</script>
    <script>$(".button-collapse").sideNav();</script>
    
    <br><br><br>
<!-- main -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.5.3/jquery.timeago.min.js"></script>
<div class="l12 m12 s12">
	<h3>Transactions</h3>
	<table class="responsive-table">
		<thead>
			<tr><td>time</td><td>done</td><td>address</td><td>description</td></tr>
		</thead>
		<tbody>
		{% for row in result %}
			<tr>
				<td><time class="timeago" {{ 'datetime="'+row[0]+'-08:00"' }}></time></td>
				<td>{{row[1][0]}}</td>
				<td>{{row[1][1]}}</td>
				<td>{{row[1][2]}}</td>
			</tr>
		{% endfor %}
		</tbody>
	</table>        
</div>
<script type="text/javascript">
$('time.timeago').timeago();
</script>
<!-- end main -->
    
    
    <br><br><br>
    
    <footer>
        <div class="footer-copyright  grey darken-1 white-text right-align">
            <div class="container">
                © 2016 第二組 Copyright
            </div>
        </div>
    </footer>
    
</div>
    
</body>
</html>
